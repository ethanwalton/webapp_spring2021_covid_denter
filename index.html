<!DOCTYPE html>
<html lang="en">

<head>
    <style>

    </style>

    <title> Covid Center Informational Page</title>
</head>

<body>
    <header>
        <h1> Welcome to the Covid Assessment Website </h1>
    </header>
    <section>
        <h2> Please fill out this form:</h2>
        <article>
            <form>
                <fieldset>
                    <legend> Part 1: Patient Information</legend>
                    <p>
                        <label for="txtFirstName">
                            <span> First Name: </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input type="text" id="txtFirstName" name="txtFirstName" required>
                    </p>
                    <p>
                        <label for="txtLastName">
                            <span> Last Name: </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input type="text" id="txtLastName" name="txtLastName" required>
                    </p>

                    <p>
                    <fieldset>
                        <input type="radio" id="rbMale" name="Male" value="male">
                        <label for="rbMale">Male</label>

                        <input type="radio" id="rbFemale" name="Female" value="female">
                        <label for="rbFemale">Female</label>

                        <input type="radio" id="rbOther" name="Other" value="other">
                        <label for="rbOther">Other</label>
                    </fieldset>

                    <p>
                        <label for="txtTel">Telephone: </label>
                        <input type="tel" id="txtTel" name="txtTel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

                    </p>

                    <p>
                        <label for="txtEmail">Email:</label>
                        <input type="email" id="txtEmail" name="txtEmail" required>
                    </p>

                    <p>
                        <label for="txtAddress"> Address:</label>
                        <input type="text" id="txtAddress" name="txtAddress" required>
                    </p>

                    <p>
                        <label for="txtDOB">
                            <span>Date of Birth: </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input type="date" id="txtDOB" name="txtDOB">
                    </p>


                </fieldset>

                <fieldset>
                    <legend> Part 2: Potential Symptoms</legend>
                    <h3> If you've had nay of these symptoms, select yes for the items below</h3>

                    <p>
                        <label for="ddFever">
                            <span> Fever or Chills</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddFever" name="ddFever">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>

                    </p>

                    <p>
                        <label for="ddcough">
                            <span> Cough</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddcough" name="ddcough">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>

                    </p>
                    <p>
                        <label for="ddBreath">
                            <span> Shortness of Breath </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddBreath" name="ddBreath">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>

                    </p>
                    <p>
                        <label for="ddfatigue">
                            <span> Fatigue</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddfatigue" name="ddfatigue">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>

                    </p>
                    <p>
                        <label for="ddMuscle">
                            <span> Muscle or Body Aches</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddMuscle" name="ddMuscle">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>

                    </p>
                    <p>
                        <label for="ddheadahce">
                            <span> Headache</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddheadahce" name="ddheadahce">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>

                    </p>
                    <p>
                        <label for="ddsmell">
                            <span> Loss of Taste or Smell</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddsmell" name="ddsmell">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>

                    </p>
                    <p>
                        <label for="ddthroat">
                            <span> Sore throat</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddthroat" name="ddthroat">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>

                    </p>
                    <p>
                        <label for="ddnose">
                            <span> Congestion or Runny Nose</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddnose" name="ddnose">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>

                    </p>
                    <p>
                        <label for="ddvomit">
                            <span> Nausea or Vomiting</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddvomit" name="ddvomit">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>

                    </p>
                    <p>
                        <label for="ddruns">
                            <span> Diarrhea</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddruns" name="ddruns">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>

                    </p>
                </fieldset>

                <fieldset>

                    <legend> Part 3: Other Questions</legend>
                    <label for="ddContact">
                        <span> Have you had contact (within 6 feet for > 15 minutes), or caring for someone who is
                            diagnosed with
                            COVID-19 in the last 14 days and were not wearing proper personal protective equipment?
                            (yes/no)</span>
                        <strong><abbr title="required">*</abbr></strong>
                        <br>
                    </label>
                    <select id="ddContact" name="ddContact">
                        <option value="No" selected>No</option>
                        <option value="Yes">Yes</option>
                    </select>
                    <br>

                    <label for="ddDiagnosis">
                        <span> Have you had a diagnosis of COVID-19 in the last 10 days? (yes/no)</span>
                        <strong><abbr title="required">*</abbr></strong>
                        <br>
                    </label>
                    <select id="ddDiagnosis" name="ddDiagnosis">
                        <option value="No" selected>No</option>
                        <option value="Yes">Yes</option>
                    </select>
                    <br>

                    <p>
                    <fieldset>
                        <label for="ddCountry">
                            <span>Have you travelled to any country in the last 14 days? (yes/no)</span>
                            <strong><abbr title="required">*</abbr></strong>
                            <br>
                        </label>

                        <select id="ddCountry" name="ddCountry">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                        <br>
                        <div>
                            <label for="txtCountry">
                                <span> Which countries? (separate with comma)</span>
                                <strong><abbr title="required">*</abbr></strong>
                            </label>

                            <input type="text" id="txtCountry" name="txtCountry" required>
                        </div>
                    </fieldset>
                    <br>

                    <label for="ddsocialize">
                        <span>Have you socialized with a group of 6 or more people in the last 14 days? (yes/no) </span>
                        <strong><abbr title="required">*</abbr></strong>
                        <br>
                    </label>
                    <select id="ddsocialize" name="ddsocialize">
                        <option value="No" selected>No</option>
                        <option value="Yes">Yes</option>
                    </select>
                    <br>

                    <p>
                        <label for="txtTemp">
                            <span> Current Temperature:</span>
                            <strong><abbr title="required">*</abbr></strong>

                        </label>

                        <input type="text" id="txtTemp" name="txtTemp" required pattern=[0-9]{2-3}.[0-9]{1}>

                    </p>
                </fieldset>

                <p>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </p>

            </form>
        </article>
    </section>

    <br>
    <footer>

        <p>@Copyright 2021<br>
            All rights reserved. Powered By <b>Ethan's Coding</b>
        </p>
    </footer><br>
</body>

</html>
